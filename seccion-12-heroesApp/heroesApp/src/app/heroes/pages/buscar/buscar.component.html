<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxlayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Buscar Heroe"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
        />
      <mat-autocomplete autoActiveFirstOption 
      #auto="matAutocomplete"
      (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option
          *ngFor="let heroe of heroes "
          [value]="heroe"
        >
          {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length ==0 && termino.length > 0">
            No se encontro nada con el termino {{termino}}
            
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
      <pre>{{heroeSeleccioando | json}}</pre>
  </div>
</div>
