<h2>Reactivos: Basicos</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" 
     [formGroup]="miFormulario"
      (ngSubmit)="guardar()"
     >
    
     <!-- campo de producto-->
      <div class="mb-3 row">
        <label Class="col-sm col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="nombre"
          />

          <span class="form-text text-danger" *ngIf="validarCampos('nombre')">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>
      <!--Campo de precio-->
      <div class="mb-3 row">
        <label Class="col-sm col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            formControlName="precio"
          />

          <span class="form-text text-danger" *ngIf="validarCampos('precio')">
            El precio debe ser mayor que 0
          </span>
        </div>
      </div>
      <!--Campo de existencias-->
      <div class="mb-3 row">
        <label Class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            formControlName="existencias"
            />

          <span
            class="form-text text-danger"
            *ngIf="validarCampos('existencias')"
          >
            El precio debe ser mayor que 0
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
